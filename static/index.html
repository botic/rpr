<!DOCTYPE html >
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RingoJS Package Repository</title>
    <link rel="stylesheet" type="text/css" media="screen, handheld" title="CSS Stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen, handheld" title="CSS Stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/lib/utils.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/lib/backbone.mapping.js"></script>
    <script type="text/javascript" src="js/lib/sea.js"></script>
    <script type="text/javascript" src="js/lib/iso8601.min.js"></script>
    <script type="text/javascript">
        seajs.config({
           "base": "js"
        });
        seajs.use("app", function(module) {
            var app = new module.App();
            $(document).ready(app.init());
        });
    </script>
</head>
<body>

    <header>
        <h1><span class="c1">ringo</span><span class="c2">js</span> package registry</h1>
    </header>

    <div id="main">
        <div class="search">
            <input type="text" id="search" placeholder="Search" /><img id="loader" class="loader" src="images/loader.gif" />
        </div>
        <ul id="list"></ul>
    </div>

    <script id="tmpl-package" type="text/html">
        <h2>${name} ${latest}</h2>
        <p>${description}</p>
        <ul class="menu">
            <li data-display=".details">Details</li>
            <li data-display=".versions">Versions</li>
        </ul>
        <dl class="details clearer">
            {{if (keywords)}}
                <dt>Keywords</dt>
                <dd>${keywords.join(", ")}</dd>
            {{/if}}
            <dt>Author</dt>
            <dd>
                {{if (author.web)}}
                    <a href="${author.web}">${author.name}</a>
                {{else}}
                    ${author.name}
                {{/if}}
            </dd>
            {{if (homepage)}}
                <dt>Website</dt>
                <dd><a href="${homepage}">${homepage}</a></dd>
            {{/if}}
            <dt>Last modified</dt>
            <dd>${rpr.utils.dates.format(modified, "dd.MM.yyyy HH:mm")}</dd>
            {{if (maintainers.length > 0)}}
                <dt>Maintainers</dt>
                <dd>
                    <ul>
                    {{each maintainers}}
                    <li>{{if (web)}}
                        <a href="${web}">${name}</a>
                    {{else}}
                        ${name}
                    {{/if}}
                    </li>
                    {{/each}}
                    </ul>
                </dd>
            {{/if}}
            {{if (contributors.length > 0)}}
                <dt>Contributors</dt>
                <dd>
                    <ul>
                    {{each contributors}}
                    <li>{{if (web)}}
                        <a href="${web}">${name}</a>
                    {{else}}
                        ${name}
                    {{/if}}
                    </li>
                    {{/each}}
                    </ul>
                </dd>
            {{/if}}
        </dl>
        <dl class="versions clearer">
            {{each versions}}
                <dt>${version}</dt>
                <dd>
                    <dl>
                        <dt>Published</dt>
                        <dd>${rpr.utils.dates.format(modified, "dd.MM.yyyy HH:mm")}</dd>
                        <dt>Download</dt>
                        <dd><a href="/download/${filename}">${filename}</a> (${rpr.utils.numbers.formatFileSize(filesize)})</dd>
                        <dt>md5</dt>
                        <dd>${checksums.md5}</dd>
                        <dt>sha1</dt>
                        <dd>${checksums.sha1}</dd>
                        <dt>sha256</dt>
                        <dd>${checksums.sha256}</dd>
                    </dl>
                </dd>
            {{/each}}
        </dl>
        <div class="clearer"></div>
    </script>

</body>
</html>
